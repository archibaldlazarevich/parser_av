services:
  bot:
    container_name: bot
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - backend
    depends_on:
      - postgres
    command: bash -c 'while !</dev/tcp/postgres/5432; do sleep 8; done; python -m src.telegram_bot.main'
    ports:
      - '8000:8000'
    env_file:
      - .env
    logging:
      driver: 'json-file'
      options:
        max-file: '10'
        max-size: '200k'
    environment:
      - DATABASE_URL=postgresql+asyncpg://admin:admin@postgres:5432/admin

  parser:
    container_name: parser
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - backend
    depends_on:
      - postgres
    env_file:
      - .env
    command: bash -c 'while !</dev/tcp/postgres/5432; do sleep 3; done; python -m src.parcer.main'
    environment:
      - DATABASE_URL=postgresql+asyncpg://admin:admin@postgres:5432/admin

  database:
    container_name: database
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - backend
    depends_on:
      - postgres
    env_file:
      - .env
    command: bash -c 'while !</dev/tcp/postgres/5432; do sleep 3; done; python -m src.database.main'
    environment:
      - DATABASE_URL=postgresql+asyncpg://admin:admin@postgres:5432/admin

  update:
    container_name: update
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - backend
    depends_on:
      - postgres
    env_file:
      - .env
    command: bash -c 'while !</dev/tcp/postgres/5432; do sleep 3; done; python -m src.telegram_bot.handlers.custom.update_chat'
    environment:
      - DATABASE_URL=postgresql+asyncpg://admin:admin@postgres:5432/admin

  postgres:
    container_name: postgres
    image: postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=admin
      - log_destination=stderr
    ports:
      - '5432:5432'
    networks:
      - backend
    volumes:
      - pgdata:/var/lib/postgresql/data


networks:
  backend:
    driver: bridge

volumes:
  pgdata:

